# GraalVM Native Image configuration for fabric8 Kubernetes client
# This file configures the native image build to properly include fabric8 Kubernetes client

# Enable reflection for fabric8
Args = -H:EnableURLProtocols=https \
       -H:+ReportExceptionStackTraces \
       --initialize-at-run-time=io.fabric8.kubernetes.client.KubernetesClientBuilder

# Ensure HTTP/HTTPS support
-H:EnableURLProtocols=https
