server:
  port: 8080

spring:
  main:
    web-application-type: servlet
  aop:
    proxy-target-class: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    enable:
      jvm: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        resourcewatcher.deployment.update: true
        resourcewatcher.statefulset.update: true
        resourcemanager.restart.pods: true
        pods.restart.duration: true

configreloader:
  enabled: true
  enabled-annotation: config-reloader.io/enabled
  dry-run: true
  watch-mode: annotation  # Use annotation-based watching by default
