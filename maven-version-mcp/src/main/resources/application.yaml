spring:
  ai:
    mcp:
      server:
        protocol: stateless
        path: /mcp

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

logging:
  level:
    org.springframework.ai.mcp: DEBUG
    org.springaicommunity.mcp: DEBUG
